<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            background-color: #333;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #555;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            position: relative;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group input {
            padding: 10px;
            width: 100%;
            border: 1px solid #777;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .login-btn {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .redirect-buttons {
            display: none;
        }

        .redirect-btn {
            margin: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .login-as-guest-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <div class="input-group">
            <input type="text" id="username" placeholder="Username">
        </div>
        <div class="input-group">
            <input type="password" id="password" placeholder="Password">
        </div>
        <button class="login-btn" onclick="login()">Login</button>
        <div class="redirect-buttons">
            <button class="redirect-btn" onclick="redirectToItch()">Go to Itch Web</button>
            <button class="redirect-btn" onclick="redirectToDirectWeb()">Go to Direct Web</button>
        </div>
        <button class="login-as-guest-btn" onclick="loginAsGuest()">Login as Guest</button>
    </div>

    <script>
        function login() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            if (username === "shadow" && password === "0000") {
                clearLoginForm();
            } else {
                alert("Invalid username or password. Please try again.");
            }
        }

        function clearLoginForm() {
            var loginContainer = document.querySelector(".login-container");
            var loginBtn = document.querySelector(".login-btn");
            var redirectButtons = document.querySelector(".redirect-buttons");

            loginContainer.removeChild(loginBtn);
            redirectButtons.style.display = "block";
        }

        function redirectToItch() {
            window.location.href = "https://shadowfreddy2555.itch.io/test2/";
        }

        function redirectToDirectWeb() {
            window.location.href = "https://gd.games/shadowfreddy2555/test2-";
        }

        function loginAsGuest() {
            clearLoginForm();
            alert("Logged in as Guest.");
        }
    </script>
</body>
</html>
